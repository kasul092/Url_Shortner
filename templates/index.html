{% extends 'base.html' %}

{% block content %}
    <h1 style = "font-family: Italic">{% block title %} Welcome to Short Way {% endblock %}</h1>
    <h2 style = "font-family: Cursive ;font-size:130%"> Smart way to shorten URL </h2>
    <form method="post">
    <div class="form-group">
        <label for="url"> </label>
        <input type="text" name="url"
               placeholder="Enter URL here..." class="form-control"
               value="{{ request.form['url'] }}" autofocus></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>

    {% if short_url %}
    <hr>
    <span>{{ short_url }}</span>
    {% endif %}
{% endblock %}
