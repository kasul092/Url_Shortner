{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Url Shortner Records {% endblock %}</h1>
    <table class = "table">
        <thead>
            <tr>
            <th scope = "col">#</th>
            <th scope = "col">Short url</th>
            <th scope = "col">Original url</th>
            <th scope = "col">Clicks</th>
        </thead>
        <tbody>
            {% for url in urls %}
                <tr>
                    <th scope = "row">{{ url['id'] }}</th>
                    <td>{{ url['short_url'] }}</td>
                    <td>{{ url['original_url'] }}</td>
                    <td>{{ url['clicks'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
